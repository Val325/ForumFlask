<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>
<body>

<html>
   {% include 'header.html' %}  
   <body>
   {% if session %} 
   <div class="form">  
      <h3>Your post</h3>  
      <form action="/post/{{id}}" method = "POST" enctype="multipart/form-data">  
         <div class="form_inner">
            <img src="{{ url_for('static', filename=image) }}" width="200" height="200">
            <p>Name:{{ nameUser }}</p>
            <textarea name="post" rows="10" class="btn" cols="30"></textarea>
            <div class="upload-btn-wrapper">
               <button class="btn">Upload a file</button>
               <input type="file" class="button-4" name="file" />  
            </div>
            <input type = "submit" class="button-68" value="submit" />  
         </div>
      </form>
   </div>
   
   {% endif %}
   <div class="post">
         {% if nameImage %} 
         <img src="{{ url_for('static', filename=nameImage) }}" width="200" height="200">
         {% endif %} 
         <p>{{id}} - {{ nameUser }} - {{text}}</p>   
      </div>   

   <div class="posts">
   {% for post in posts: %}  
      <div class="post">
         {% if post.nameImage %} 
         <img src="{{ url_for('static', filename=post.profilePic) }}" width="200" height="200">
         <img src="{{ url_for('static', filename=post.nameImage) }}" width="200" height="200">
         {% endif %} 
         <p>{{post.id}} - {{ post.name }} - {{post.text}}</p>   
      </div>   
   {% endfor %}     
   </div>
   
   </body>  
</html>  

</body>
</html>
