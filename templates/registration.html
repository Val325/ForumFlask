<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>


<html>  
   <body>
      {% if error %} 
         <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Danger!</strong> your password less then 8 symbols
         </div>
      {% endif %}
   <div class="registration">

      <form action="/registration" method = "POST">
         
        <div class="registration_form">
          <h1>Register</h1>
          
          <hr>
        
          <label for="user"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="Username" id="user" required>
        
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="Password" id="password" required>
    

          <button type="submit" class="registerbtn button-68">Register</button>
        </div>
   </form>
   <button class="button-68 back-btn" onclick="window.location='/';">Назад</button>
</div>
      
   </body>  
</html>
