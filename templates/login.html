<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>


<html>  
   <body>
    <div class="login">
      <form action="/login" method = "POST">
        <div class="login_form">
          <h1>Login</h1>
          
          <hr>
        
          <label for="user"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="Username" id="user" required>
        
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="Password" id="password" required>
    
        
          
          <button type="submit" class="registerbtn button-68">Login</button>
        </div>
        
      </form>
      <button class="button-68 back-btn" onclick="window.location='/';">Назад</button>
    </div>  
      
   </body>  
</html>
